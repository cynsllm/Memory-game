<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Javascript : Paint 95">
    <meta name="author" content="Cynthia Sellam">
    <title>Cynthia - Memory game</title>
    <!--Link to bootstrap css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!--Link to google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Black+And+White+Picture" rel="stylesheet">

    <!--Link to css file-->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <h1 id="header">MEMORY GAME</h1>
            </div>
            <div class="col-lg-4"></div>
        </div>
        <div class="row">
                <div class="col-lg-5"></div>
            <div class="col-lg-2">
                <button id="btn1">NEW GAME</button>>
            </div>
            <div class="col-lg-5" id="score"></div>
        </div>
        <div class="row" id="theme-btn">
                <div class="col-lg-4"></div>
            <div class="col-lg-2 theme">
                <button id="halloween">THEME 1</button>
            </div>
            <div class="col-lg-2 theme">
                <button id="fruits">THEME 2</button>
            </div>
            <div class="col-lg-4"></div>
        </div>

        <div class="row">
            <div class="col-xs-1 col-lg-2"></div>
            <div class="col-xs-5 col-lg-4" style="text-align: right; padding-right: 0px">
                <img id="card1" class="card" src="">
                <img id="card2" class="card" src="">
            </div>
            <div class="col-xs-5 col-lg-4" style="padding-left: 0px">
                <img id="card3" class="card" src="">
                <img id="card4" class="card" src="">
            </div>
            <div class="col-xs-1 col-lg-2"></div>
        </div>

        <div class="row">
            <div class="col-xs-1 col-lg-2"></div>
            <div class="col-xs-5 col-lg-4" style="text-align: right; padding-right: 0px">
                <img id="card5" class="card" src="">
                <img id="card6" class="card" src="">
            </div>
            <div class="col-xs-5 col-lg-4" style="padding-left: 0px">
                <img id="card7" class="card" src="">
                <img id="card8" class="card" src="">
            </div>
            <div class="col-xs-1 col-lg-2"></div>
        </div>

        <div class="row">
            <div class="col-xs-1 col-lg-2"></div>
            <div class="col-xs-5 col-lg-4" style="text-align: right; padding-right: 0px">
                <img id="card9" class="card" src="">
                <img id="card10" class="card" src="">
            </div>
            <div class="col-xs-5 col-lg-4" style="padding-left: 0px">
                <img id="card11" class="card" src="">
                <img id="card12" class="card" src="">
            </div>
            <div class="col-xs-1 col-lg-2"></div>
        </div>

        <!--The pop-up-->
        <div id="display-score" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p></p>
                    <button id="btn2">NEW GAME</button>
                </div>
        </div>
    </div>




    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--Link to js file-->
    <script src="./js/myscripts.js"></script>
</body>

</html>
