<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cynthia - Memory game</title>
    <!--Link to bootstrap css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 id="header">MEMORY GAME</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button id="btn1">NEW GAME</button>>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h1 id="score">SCORE</h1>

        <div class="row">
            <div class="col-xs-1 col-lg-2"></div>
            <div class="col-xs-10 col-lg-8">
                <img id="card1" class="card" src="./images/back.jpg">
                <img id="card2" class="card" src="./images/back.jpg">
                <img id="card3" class="card" src="./images/back.jpg">
                <img id="card4" class="card" src="./images/back.jpg">
            </div>
            <div class="col-xs-1 col-lg-2"></div>
        </div>
        <div class="row">
            <div class="col-xs-1 col-lg-2"></div>
            <div class="col-xs-10 col-lg-8">
                <img id="card5" class="card" src="./images/back.jpg">
                <img id="card6" class="card" src="./images/back.jpg">
                <img id="card7" class="card" src="./images/back.jpg">
                <img id="card8" class="card" src="./images/back.jpg">
            </div>
            <div class="col-xs-1 col-lg-2"></div>

        </div>

        <div class="row">

            <div class="col-xs-1 col-lg-2"></div>
            <div class="col-xs-10 col-lg-8">
                <img id="card9" class="card" src="./images/back.jpg">
                <img id="card10" class="card" src="./images/back.jpg">
                <img id="card11" class="card" src="./images/back.jpg">
                <img id="card12" class="card" src="./images/back.jpg">
            </div>
            <div class="col-xs-1 col-lg-2"></div>

        </div>
    </div>

    <!--The pop-up-->
    <div id="display-score" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>YOU WON</p>
            <button id="btn2">NEW GAME</button>
        </div>
    </div>


    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
